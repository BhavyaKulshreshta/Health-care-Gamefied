<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem Reporting Form</title>
    <link rel="stylesheet" href="Prob.css">
  </head>
  <body>
    <div class="container">
      <h1>Problem Report</h1>
      <form id="problem-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="problem">Describe/Elebrate your problem:</label>
        <textarea id="problem" name="problem" rows="4" required></textarea>

        <button type="submit">Submit</button>
      </form>
    </div>
    <script src="Prob.js"></script>
  </body>
</html>
